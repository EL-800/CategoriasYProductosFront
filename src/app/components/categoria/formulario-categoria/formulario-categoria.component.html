<section class="container">
    <h3>Agregar Categoria</h3>
    <form [formGroup]="formCategoria" (ngSubmit)="AgregarCategoria()">
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="nombreCategoria" id="nombre">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" formControlName="descCategoria" id="descripcion">
            </div>
        </div>
        <div class="mb-4">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
    </form>
</section>
