<section>
    <h3>Categorias</h3>

    <div class="container d-flex">
        <a class="btn btn-primary" routerLink="/categorias/addCategoria">Registro de categoria</a>
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    Nombre
                </th>
                <th scope="col">
                    Descripcion
                </th>
                <th scope="col">
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                </th>
                <th scope="col">
                    <fa-icon [icon]="faDelete"></fa-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (categoria of categorias; track categoria.idCategoria) {
                <tr>
                    <td>{{categoria.idCategoria}}</td>
                    <td>{{categoria.nombreCategoria}}</td>
                    <td>{{categoria.descripcionCategoria}}</td>
                    <td>
                        <a [routerLink]="['/categorias',categoria.idCategoria]" class="btn btn-primary">
                            <fa-icon [icon]="faPenToSquare"></fa-icon>
                        </a>
                    </td>
                    <td>
                        <a (click)="eliminarCategoria(categoria.idCategoria)" class="btn btn-danger">
                            <fa-icon [icon]="faDelete"></fa-icon>
                        </a>
                    </td>
                </tr>
            }
            @empty {
                <tr>
                    <td colspan="5">No se encontraron registros</td>
                </tr>
            }
        </tbody>
    </table>

</section>
