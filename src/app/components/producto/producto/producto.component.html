<section>
    <h3>Productos</h3>

    <div class="container d-flex">
        <a class="btn btn-primary" routerLink="/productos/addProducto">Registrar Producto</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">
                    Id-Producto
                </th>
                <th scope="col">
                    Nombre
                </th>
                <th scope="col">
                    Existencia
                </th>
                <th scope="col">
                    Precio
                </th>
                <th scope="col">
                    <fa-icon [icon]="faPenToSquare"></fa-icon>
                </th>
                <th scope="col">
                    <fa-icon [icon]="faDelete"></fa-icon>
                </th>
            </tr>
        </thead>
        <tbody>
            @for (producto of productos; track producto.idProducto) {
                <tr>
                    <td>{{producto.idProducto}}</td>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.existencia}}</td>
                    <td>{{producto.precio}}</td>
                    <td>
                        <a [routerLink]="['/productos',producto.idProducto]" class="btn btn-primary">
                            <fa-icon [icon]="faPenToSquare"></fa-icon>
                        </a>
                    </td>
                    <td>
                        <a (click)="eliminarProducto(producto.idProducto)" class="btn btn-danger">
                            <fa-icon [icon]="faDelete"></fa-icon>
                        </a>
                    </td>
                </tr>
            }
            @empty {
                <tr>
                    <td colspan="5">No hay registros para mostrar</td>
                </tr>
            }
        </tbody>
    </table>

</section>
